name: Atualizar calendário F1 2026

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Gerar arquivo .ics
        run: |
          python scripts/generate_f1_ics.py

      - name: Commit e push se houver mudanças
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add calendars/f1_2026_brt.ics
          git diff --cached --quiet || git commit -m "Atualização automática do calendário F1 2026"
          git push
